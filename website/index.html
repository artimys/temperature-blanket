<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Blanket App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Temperature Blanket App</h1>
    </header>

    <main id="calendar">
        <section>
            <h2>January 1981</h2>
            <div class="month">
                <div class="day" style="background-color: pink;">
                    <div class="corner">1</div>
                    <div class="temp">
                        72 &#176;F
                        <span>Cloudy with meatballs</span>
                    </div>
                    <small class="minmax">
                       min: 69, max: 12
                    </small>
                </div>
                <div class="day" style="background-color: teal";>
                    <div class="corner">2</div>
                    <div class="temp">
                        80 &#176;F
                        <span>Sunny</span>
                    </div>
                    <small class="minmax">
                       min: 69, max: 12
                    </small>
                </div>
                <div class="day">3</div>
                <div class="day">4</div>
                <div class="day">5</div>
                <div class="day">6</div>
                <div class="day">7</div>
                <div class="day">8</div>
                <div class="day">9</div>
            </div>
        </section>
